<!--main content space-->
<div class="main-content">
    <div class="header">
        <div class="nav">
           
            <span>Admin</span>
            <h2>Dashboard</h2>
            
            <div class="search">
                <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Find student...">
         
            </div>
            <img src="/images/user.png" alt=""/>

            
        </div>
    </div>

    <div class="stats-grid">


<!--add new school-->
        <ul class="add-school">
            <li >
                <a href="#" id="addSchoolButton">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add new school</span>
                </a>
            </li>
        </ul>
        

    

        <!-- school Data collection -->
        <div id="schoolFormContainer" class="container" style="display: none;">
            <h1><b>School Registration Form</b></h1>
            <form id="schoolForm">
              <div class="logo-upload">
                <label for="logo">Upload school Logo:</label>
                <input type="file" id="logo" name="logo" accept="image/*">
              </div>

              <div class="form-row">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
              </div>

              <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>

              <div class="form-row">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                <option value="select"> Select</option>
                  <option value="region1"> Bono Region</option>
                  <option value="region2">Bono East Region</option>
                  <option value="region2">Ashanti Region</option>
                </select>
              </div>

              <div class="form-row">
                <label for="town">Town:</label>
                <select id="town" name="town" required>
                    <option value="select">Select</option>
                  <option value="town1">Town 1</option>
                  <option value="town2">Town 2</option>
                </select>
              </div>
              
              <div class="form-row">
                <label for="owner">School Owner:</label>
                <input type="text" id="owner" name="owner" required>
              </div>

              <div class="form-row">
                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" required>
              </div>

              <div class="form-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
              </div>

        

              <div class="button-container">
                <button type="submit" class="add-button">Add</button>
                <button type="button" class="cancel-button">Cancel</button>
                
              </div>
            </form>
        
        
        </div>
            
            <table id="schoolTable">
              <thead>
                <tr>
               
                  <th>Name</th>
                  <th>Region</th>
                  <th>Town</th>
            
                  <th>School Owner</th>
                  <th>Contact</th>
                  <th>Email Address</th>
                                                                                                                   
              </thead>
              <tbody></tbody>
            </table>
          



<script src="/admin/school/school.js"></script>

</body>
